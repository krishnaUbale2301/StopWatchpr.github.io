<!DOCTYPE html>
<html>
  <head>
    <title>Stopwatch</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    
  </head>
  <body>
    <div id="container">
        <p>STOP WATCH</p>
        <!-- this gradients class div is for only to design it better in look -->
        <div class="gradients"><div class="stopwatch">00:00:00</div></div>
        <div class="controls">
          <div class="btn start" onclick="start()">Start</div>
          <div class="btn pause" onclick="pause()">Pause</div>
          <div class="btn reset" onclick="reset()">Reset</div>
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
